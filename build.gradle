plugins {
    id 'java'
}

group 'org'
version '1.0.0'

repositories {
    mavenCentral()
    // 로컬 라이브러리 추가
    mavenLocal()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    runtimeOnly 'com.h2database:h2:1.3.170'
    implementation fileTree(dir: '/src/main/lib', includes: ['*.jar'])
}

jar {
    manifest {
        attributes 'Main-Class': 'TechInterviewHelper'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}